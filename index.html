<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/themify-icons-font/themify-icons/themify-icons.css">
    <title>Sign in | Sign up</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo">
                <i class="ti-dropbox"></i>
            WATCH STORE</h2>
            <div class="text-sci">
                <h2>Welcome! <br><span>With every tick, a journey unfolds.</span></h2>
                <p>"Time ticks, memories stick: Embrace every moment with our watches."
                </p>
                <div class="social-icons">
                    <a href="#"><i class="ti-instagram"></i></a>
                    <a href="#"><i class="ti-linkedin"></i></a>
                    <a href="#"><i class="ti-github"></i></a>
                    <a href="#"><i class="ti-twitter"></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">

            <!--SIGN IN-->

            <div class="form-box login">
                <form action="#">
                    <h2>Sign in</h2>

                    <div class="input-box">
                        <span class="icon"><i class="ti-email"></i></span>
                        <input type="mail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="ti-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">LOG IN</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>

            <!--SIGN UP-->
            <div class="form-box register">
                <form action="#">
                    <h2>Sign up</h2>

                    <div class="input-box">
                        <span class="icon"><i class="ti-user"></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="ti-email"></i></span>
                        <input type="mail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="ti-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                        
                    </div>
                    <button type="submit" class="btn">Sign up</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="login-link">Sign in</a></p>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
